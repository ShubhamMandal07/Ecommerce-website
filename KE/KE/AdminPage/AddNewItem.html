          <td>Product name :</td>

        <tr>

        </tr>

          </tr>
      </table>
    </form>

            <input type="radio" id="fridge" name="categories" value="FRIDGE"> <label for="FRIDGE">FRIDGE</label>
            <input type="radio" id="washing machine" name="categories" value="WASHING MACHINE"> <label for="WASHING MACHINE">WASHING MACHINE</label>
            <input type="radio" id="ac" name="categories" value="AC"> <label for="AC">AC</label>
            
          </td>
        </tr>

        

    </table>
