                        <script>
                            document.getElementById("Title").innerHTML = "Searching for " + sessionStorage.getItem("SearchTag")
                            var arr = []
                                
                            var storedArray = JSON.parse('[' + sessionStorage.getItem("SerachItem") + ']');
                            console.log(storedArray)
                            
                            for (var i = 0; i < storedArray[0].length; i++) 
                            {
                                document.write
                                ( '<div  class="product">',
                                        '<div class="product-under">',
                                            '<figure class="product-image">',

                                                '</div>',
                                            '</figure>',

                                                '<h4 class="productName" id="ProductNameDb',i,'">',storedArray[0][i].ProductName,'</h4>' ,

                                        '</div>',
                                    '</div>'
                                )
                            }
                            function redirect(productId)
                            {
                                // console.log(storedArray[0][productId])
