<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Samsung</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/product.css"/>
    <link type="text/css" href="css/main1.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  </head>
  <body>
    

    <div class = "card-wrapper">
      <div class = "card">
        <!-- card left -->
        <div class = "product-imgs">
          <div class = "img-display">
            <div class = "img-showcase">
              <img id="ImgBox" src = "" onclick="clickimg(this)">
              <!-- <img src = "image/" >
              <img src = "image/" alt = "">
              <img src = "image/" alt = ""> -->
            </div>
          </div>
          <div class = "img-select">
            <div class = "img-item">
              <a href = "#" data-id = "1">
                <img src = "" id="side" alt = "" onclick="clickimg(this)">
              </a>
            </div>
            <div class = "img-item">
              <a href = "#" data-id = "2">
                <img src = "image/" id="side2" alt = "" onclick="clickimg(this)">
              </a>
            </div>
            <div class = "img-item">
              <a href = "#" data-id = "3">
                <img src = "image/" id="MainImg" alt = "" onclick="clickimg(this)">
              </a>
            </div>
            
           
          </div>
        </div>
        <!-- card right -->
        <div class = "product-content">
          <h2 class = "product-title" id="ProductName"></h2>
          
          <!-- <div class = "product-rating">
            <i class = "fas fa-star"></i>
            <i class = "fas fa-star"></i>
            <i class = "fas fa-star"></i>
            <i class = "fas fa-star"></i>
            <i class = "fas fa-star-half-alt"></i>
            <span>4.7(21)</span>
          </div> -->

          <div class = "product-price">
            <p class = "last-price">Old Price: <span id="oldPrice">Rs16400</span></p>
            <p class = "new-price">New Price: <span id="newPrice">Rs15290</span></p>
          </div>

          <div class = "product-detail">
            <h2>About this item: </h2>
            
            <p id="description">
               
          </div>

          <div class = "purchase-info">
             <!-- <input type = "number" min = "0" value = "1">  -->
            <button
              class="btn btn-small addToCart"
              data-product-id="1"
            >
            <i class="fas fa-cart-plus"></i>Add to cart
            </button> 
            
           
          </div> 
        </div>
      </div>
    </div>

    
    <script src="script.js"></script>

    <script>
      
      function clickimg(smallImg){
          var fullImg = document.getElementById("ImgBox")
          fullImg.src = smallImg.src
      }
  </script>
   
    <script>
      var test = JSON.parse('[' + sessionStorage.getItem("moreInfo") + ']');
      console.log(test[0])
      document.getElementById("MainImg").setAttribute('src',test[0].ProductMainImageLink)
      document.getElementById("side").setAttribute('src',test[0].ProductSideImageLink)
      document.getElementById("side2").setAttribute('src',test[0].ProductSide2ImageLink)
      document.getElementById("ProductName").innerHTML =  test[0].ProductName;
      document.getElementById("oldPrice").innerHTML =   test[0].ProductPrice;
      document.getElementById("newPrice").innerHTML =   test[0].ProductSalePrice;
      var str =  test[0].ProductDescription
      console.log(str.split(",").join("\n"))
      var description =str.split(",").join("\n")
      document.getElementById("description").innerHTML = str.split(",").join("<br />");
      var fullImg = document.getElementById("ImgBox")
      fullImg.setAttribute('src',test[0].ProductMainImageLink)
    </script>
  </body>
</html>
